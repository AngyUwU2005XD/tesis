<body style="background-size: cover; height: 775px; width: 100%;" background="./../../../assets/pantalla_juego_1.jpg">
    <h1 style="color: transparent;">.</h1>
    <div class="uwu">
    <p style="text-align: left;" class="uno">
        <img src="../../../../assets/a/nu1.png" width="250px" height="250px">
       
    </p>
    <div class="contenedor">
        <button class="boton" *ngFor="let item of arreglo" (click)="verificar(item.respuesta)"><img [src]='item.url' width="180" height="180"> </button>
    </div>
</div>

    <div class="modal" *ngIf="correcta" style="justify-content: space-evenly ;flex-direction: row; padding-left: 7.5%; padding-right: 7.5%; background-color: rgb(0,0,0,0.4); width: 100%; height: 100%; overflow: auto; top: 0; padding-top: 10px; z-index: 1; position: fixed; text-align: center;">
    
    <div class="modalcont">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Estrella_amarilla.png/800px-Estrella_amarilla.png" width="150px" >
    <br>
    <button  class="boton" (click)="Juegodos2()" style="background: transparent; border: none;"><img src="https://cdn-icons-png.flaticon.com/128/54/54416.png"></button>
    <button (click)="cerrar()">cerrar</button>
    </div>
  
    </div>

    <div class="modal"  *ngIf="incorrecta" style="justify-content: space-evenly ;flex-direction: row; padding-left: 7.5%; padding-right: 7.5%; background-color: rgb(0,0,0,0.4); width: 100%; height: 100%; overflow: auto; top: 0; padding-top: 10px; z-index: 1; position: fixed; text-align: center;">
    
    <div class="modalcont">
    <img src="../../../../assets/ext/gato_2.png" width="150px" >
    <button (click)="cerrar()">incorrecta</button>
    </div>
  
    </div>
  
<br>
